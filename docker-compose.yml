x-rails: &rails
  image: fpc-dev
  pull_policy: never
  tty: true
  stdin_open: true
  build:
    context: .
    target: dev
  environment:
    NEW_RELIC_LOG: stdout
    NODE_ENV: development
    PORT: 80
    POSTGRES_PASSWORD: fpc
    POSTGRES_USER: fpc
    RAILS_MAX_THREADS: 5
    REDIS_CACHE_URL: redis://redis:6379/1
    REDIS_PROVIDER: REDIS_URL
    REDIS_URL: redis://redis:6379/0
  env_file:
    - path: ./.env
      required: true
    - path: ./.env.local
      required: false

  depends_on:
    - postgres
    - redis
  volumes:
    - .:/app
    - gem_cache:/usr/local/bundle

services:
  postgres:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data:cached
    environment:
      POSTGRES_USER: fpc
      POSTGRES_PASSWORD: fpc
    ports:
      - 5432:5432
  redis:
    image: redis:6-alpine
    command: redis-server
    volumes:
      - redis_data:/data:cached
    ports:
      - 6379:6379
  app:
    <<: *rails
    command: bundle exec puma
    ports:
      - 80:80
  webpack:
    <<: *rails
    command: yarn dev
  sidekiq:
    <<: *rails
    command: bundle exec sidekiq

volumes:
  gem_cache:
  postgres_data:
  redis_data:
