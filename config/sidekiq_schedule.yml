check_brand_clusters:
  cron: "30 * * * *" # Every hour
  class: CheckBrandClusters
fetch_reviews:
  cron: "0 */6 * * *" # Every six hours
  class: FetchReviews
refresh_leaderboards:
  cron: "45 1,4,7,10,13,16,19,22 * * *" # Every three hours. But not overlapping with fetch reviews
  class: RefreshLeaderBoards
refresh_inks:
  class: RefreshInks
  description: Run this to refresh what is stored as simplified data in the inks
  enabled: false
